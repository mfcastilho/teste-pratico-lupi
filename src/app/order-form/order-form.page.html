<div>
  <ion-button (click)="goBack()" fill="clear" class="back-button">
    <ion-icon name="arrow-back-outline"></ion-icon>
    Voltar
  </ion-button>

  <form
  (ngSubmit)="addOrder()"
  #orderForm="ngForm"
  size="12"
  size-md="6"
  size-lg="4"
  >
    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-title class="form-card__title">Adicionar Pedido</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nome do Cliente</ion-label>
          <ion-input type="text" [(ngModel)]="newOrder.customerName" name="customerName" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Descrição</ion-label>
          <ion-textarea [(ngModel)]="newOrder.description" name="description"></ion-textarea>
        </ion-item>
        <ion-button class="order-register__button" expand="block" type="submit" [disabled]="orderForm.invalid">
          Adicionar Pedido
        </ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</div>
